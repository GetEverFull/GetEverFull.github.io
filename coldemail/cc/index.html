<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    <script id="headtemplate" type="text/x-handlebars-template">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{{title}}</title>
      <style>
        :root {
          --primary-color: {{--color0}};
          --secondary-color: {{--color1}};
          --text-color: #333;
          --background-color: #fff;
          --section-background: #f8f8f8;
          font-family: Arial, sans-serif;
        }
        
        body {
          margin: 0;
          padding: 0;
          color: var(--text-color);
          background-color: var(--background-color);
          line-height: 1.6;
        }
        
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 0 20px;
        }
        
        h1, h2, h3 {
          color: var(--primary-color);
        }
        
        a {
          color: var(--secondary-color);
          text-decoration: none;
        }
        
        a:hover {
          text-decoration: underline;
        }
        
        img {
          max-width: 100%;
          height: auto;
          border-radius: 8px;
        }
        
        section {
          padding: 40px 0;
          border-bottom: 1px solid #eee;
        }
        
        section:nth-child(even) {
          background-color: var(--section-background);
        }
        
        section:last-child {
          border-bottom: none;
        }
        
        .button {
          display: inline-block;
          background-color: var(--primary-color);
          color: white;
          padding: 10px 20px;
          border-radius: 4px;
          margin: 10px 0;
        }
        
        .button:hover {
          background-color: var(--secondary-color);
          text-decoration: none;
        }
        
        .two-columns {
          display: flex;
          gap: 20px;
          margin: 20px 0;
        }
        
        .column {
          flex: 1;
        }
        
        @media (max-width: 600px) {
          .two-columns {
            flex-direction: column;
          }
        }
      </style>
    </script>
    <script id="bodytemplate" type="text/x-handlebars-template">
      <!-- Header Section -->
      <section id="header">
        <div class="container">
          <h1>{{title}}</h1>
          <p>Welcome to this template with clearly separated sections. Each content area is wrapped in a section tag for easy editing.</p>
        </div>
      </section>
      
      <!-- Links Section -->
      <section id="links">
        <div class="container">
          <h2>Important Links</h2>
          <p>Here are some important links you might find useful:</p>
          <ul>
            <li><a href="https://example.com/products">Products</a></li>
            <li><a href="https://example.com/services">Services</a></li>
            <li><a href="https://example.com/about">About Us</a></li>
            <li><a href="https://example.com/contact">Contact Us</a></li>
          </ul>
          <a href="#" class="button">Sign Up Now</a>
        </div>
      </section>
      
      <!-- Image Section -->
      <section id="featured-image">
        <div class="container">
          <h2>Featured Image</h2>
          <img src="https://images.unsplash.com/photo-1741145018917-216c9275bc3a?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D" alt="Featured image">
          <p>This is a caption for the featured image. You can edit this text.</p>
        </div>
      </section>
      
      <!-- Two Column Section -->
      <section id="two-columns">
        <div class="container">
          <h2>Two Column Layout</h2>
          <div class="two-columns">
            <div class="column">
              <h3>Left Side</h3>
              <p>This is content on the left side. You can replace this text with your own content.</p>
              <a href="#" class="button">Learn More</a>
            </div>
            <div class="column">
              <h3>Right Side</h3>
              <img src="/api/placeholder/400/300" alt="Column image">
              <p>This is content on the right side next to an image.</p>
            </div>
          </div>
        </div>
      </section>
      
      <!-- Information Section -->
      <section id="additional-info">
        <div class="container">
          <h2>Additional Information</h2>
          <p>This section contains additional information about your services or products.</p>
          <p>Feel free to add more text here or replace this content entirely.</p>
          <img src="https://images.unsplash.com/photo-1741145018917-216c9275bc3a?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D" alt="Wide banner image">
        </div>
      </section>
      
      <!-- Footer Section -->
      <section id="footer">
        <div class="container">
          <h3>Quick Links</h3>
          <p>
            <a href="#">Documentation</a> | 
            <a href="#">Support</a> | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
          </p>
          <p>&copy; 2025 Your Company. All rights reserved.</p>
        </div>
      </section>
    </script>
  </head>
  <body>
    <script>
      const thead = document.getElementById("headtemplate").innerHTML;
      const htemplate = Handlebars.compile(thead);
      const tbody = document.getElementById("bodytemplate").innerHTML;
      const btemplate = Handlebars.compile(tbody);
      const data = window.location.search;
      const params = new URLSearchParams(data);
      let paramObject = {}
      params.forEach((value, key) => {
        paramObject[key] = value;
      });
      
      // Default values if not provided
      if (!paramObject['--color0']) paramObject['--color0'] = '#0066cc';
      if (!paramObject['--color1']) paramObject['--color1'] = '#ff6600';
      if (!paramObject['title']) paramObject['title'] = 'Template with Sections';
      
      const headHtml = htemplate(paramObject);
      document.head.innerHTML = headHtml;
      const bodyHtml = btemplate(paramObject);
      document.body.innerHTML = bodyHtml;
    </script>
  </body>
</html>
