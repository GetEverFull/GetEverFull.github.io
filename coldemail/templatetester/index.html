<!DOCTYPE html>
      <html>
        <head>
          <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
          <script id="headtemplate" type="text/x-handlebars-template"><style>.something { background-color: lch(from var(--color0) l c h / 1); }</style><style>:root { --color0: rgb(0, 204, 0); --color1: {{--color1}}; }</style></script>
          <script id="bodytemplate" type="text/x-handlebars-template"><video autoplay="" muted="" loop="" id="myVideo">
            <source src="rain.mp4" type="video/mp4">
          </video><div class="content">
            <h1 id="some_div">Heading</h1>
            <p style="background-color: lch(from var(--color1) l c h / 1);">Lorem ipsum...</p>
            <!-- Use a button to pause/play the video with JavaScript -->
            <button id="myBtn" onclick="myFunction()">Pause</button>
		<a href="./b.html">asdf</a>
          </div></script>
        </head>
        <body>
          <script>
            const thead = document.getElementById("headtemplate").innerHTML;
            const htemplate = Handlebars.compile(thead);
            const tbody = document.getElementById("bodytemplate").innerHTML;
            const btemplate = Handlebars.compile(tbody);

            const data = window.location.search;
            const params = new URLSearchParams(data);
            let paramObject= {}
            params.forEach((value, key) => {
              paramObject[key] = value;
            });
            console.log(paramObject)
            
            const headHtml = htemplate(paramObject);
            document.head.innerHTML = headHtml;
            const bodyHtml = btemplate(paramObject);
            document.body.innerHTML = bodyHtml;
          </script>
        </body>
      </html>
